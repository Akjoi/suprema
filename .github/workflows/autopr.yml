name: Assign curator (round robin)

on:
  pull_request: :
    types: [opened, reopened]

permissions:
  issues: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      ####################################################################
      # STEP 1. Round robin + обновление Gist
      ####################################################################
      - name: Select curator and update gist
        id: curator
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: "7a36e3863455572a10ca4d0ec6fe6abe"
        run: |
          set -euo pipefail
          MAX_RETRIES=5

          for try in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $try"

            gist=$(curl -s -H "Authorization: token $GH_TOKEN" \
              https://api.github.com/gists/$GIST_ID)

            content=$(echo "$gist" | jq -r '.files["curators.json"].content')

            index=$(echo "$content" | jq -r '.index')
            curator=$(echo "$content" | jq -r ".curators[$index].login")
            color=$(echo "$content" | jq -r ".curators[$index].color")

            count=$(echo "$content" | jq '.curators | length')
            next_index=$(( (index + 1) % count ))

            updated=$(echo "$content" | jq --argjson next "$next_index" '.index = $next')

            patch_body=$(jq -n \
              --arg content "$(echo "$updated" | jq -c '.')" \
              '{ files: { "curators.json": { content: $content } } }')

            status=$(curl -s -o /dev/null -w "%{http_code}" \
              -X PATCH \
              -H "Authorization: token $GH_TOKEN" \
              -H "Content-Type: application/json" \
              https://api.github.com/gists/$GIST_ID \
              -d "$patch_body")

            if [ "$status" = "200" ]; then
              echo "curator=$curator" >> $GITHUB_OUTPUT
              echo "color=$color" >> $GITHUB_OUTPUT
              exit 0
            fi

            sleep 1
          done

          echo "ERROR: failed to update gist after retries" >&2
          exit 1

      - name: Add curator label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ["curator:Akjoi"]
            });


