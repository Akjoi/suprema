name: Assign curator label on PR open

on:
  pull_request:
    types: [opened, reopened]

permissions:
  issues: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Select curator (round robin) and update gist
        id: curator
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: "7a36e3863455572a10ca4d0ec6fe6abe"
        run: |
          set -euo pipefail

          gist=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/gists/$GIST_ID)

          content=$(echo "$gist" | jq -r '.files["curators.json"].content')

          index=$(echo "$content" | jq -r '.index')
          curator=$(echo "$content" | jq -r ".curators[$index].login")

          count=$(echo "$content" | jq '.curators | length')
          next_index=$(( (index + 1) % count ))

          updated=$(echo "$content" | jq --argjson next "$next_index" '.index = $next')

          patch_body=$(jq -n \
            --arg content "$(echo "$updated" | jq -c '.')" \
            '{ files: { "curators.json": { content: $content } } }')

          curl -s -X PATCH \
            -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            https://api.github.com/gists/$GIST_ID \
            -d "$patch_body" >/dev/null

          echo "curator=$curator" >> "$GITHUB_OUTPUT"

      - name: Add curator label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ["curator:${{ steps.curator.outputs.curator }}"]
            })
